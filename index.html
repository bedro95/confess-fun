<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confess.fun - Wallet Fun Confessions</title>

  <!-- Google Fonts: Inter & JetBrains Mono -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      background-color: #0A0A0A;
      color: #FFD700;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1.5rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      user-select: none;
    }

    /* Animated Grid Background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(0deg, rgba(255, 215, 0, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 215, 0, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveGrid 25s linear infinite;
      z-index: 0;
      pointer-events: none;
    }
    @keyframes moveGrid {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 50px 50px, 50px 50px; }
    }

    .container {
      background: rgba(20, 20, 20, 0.95);
      border-radius: 24px;
      padding: 48px 40px;
      max-width: 460px;
      width: 100%;
      box-shadow:
        0 16px 48px rgba(255, 215, 0, 0.3),
        inset 0 0 60px rgba(255, 215, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    /* Logo */
    .logo {
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      font-size: 3.4rem;
      color: #FFD700;
      text-transform: uppercase;
      letter-spacing: 10px;
      margin-bottom: 36px;
      text-shadow:
        0 0 12px #FFD700,
        0 0 24px #FFC107,
        0 0 36px #FFEB3B;
      user-select: none;
    }

    /* Input */
    input[type="text"] {
      width: 100%;
      padding: 20px 24px;
      border-radius: 18px;
      border: none;
      font-size: 1.15rem;
      font-weight: 600;
      font-family: 'JetBrains Mono', monospace;
      background-color: #222;
      color: #FFD700;
      box-shadow: inset 0 0 18px #FFD700;
      letter-spacing: 1.1px;
      outline-offset: 4px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      direction: ltr;
      user-select: text;
    }
    input[type="text"]::placeholder {
      color: #BFAF2E;
      font-style: italic;
      opacity: 0.8;
    }
    input[type="text"]:focus {
      background-color: #333;
      box-shadow: 0 0 24px #FFD700, inset 0 0 24px #FFD700;
      color: #fff;
    }

    /* Confess Button */
    button#confessBtn {
      margin-top: 24px;
      width: 100%;
      padding: 20px 0;
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      font-size: 1.3rem;
      border: none;
      border-radius: 22px;
      background: linear-gradient(90deg, #FFD700 0%, #FFC107 100%);
      color: #000;
      cursor: pointer;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 10px 26px rgba(255, 215, 0, 0.7);
      transition: background 0.35s ease, box-shadow 0.35s ease, transform 0.15s ease;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      user-select: none;
    }
    button#confessBtn:disabled {
      opacity: 0.48;
      cursor: not-allowed;
    }
    button#confessBtn:hover:enabled {
      background: linear-gradient(90deg, #FFC107 0%, #FFEB3B 100%);
      box-shadow: 0 14px 40px rgba(255, 215, 0, 1);
    }
    button#confessBtn:active:enabled {
      transform: scale(0.96);
    }

    /* Result Display */
    #result {
      margin-top: 42px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.45rem;
      font-weight: 700;
      color: #FFD700;
      text-align: center;
      padding: 18px 20px;
      background: rgba(255, 215, 0, 0.1);
      border-radius: 20px;
      min-height: 130px;
      box-shadow: 0 0 18px #FFD700;
      white-space: pre-wrap;
      user-select: text;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Copy Button */
    #copyBtn {
      margin-top: 22px;
      background-color: #FFD700;
      border: none;
      border-radius: 20px;
      padding: 16px 36px;
      font-weight: 900;
      font-family: 'Inter', sans-serif;
      font-size: 1.15rem;
      color: #000;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(255, 215, 0, 0.9);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    #copyBtn.visible {
      opacity: 1;
      pointer-events: auto;
    }
    #copyBtn:hover {
      background-color: #FFC107;
      box-shadow: 0 12px 38px rgba(255, 215, 0, 1);
    }

    /* Price Bubbles */
    #priceBubbles {
      margin-top: 48px;
      width: 100%;
      max-width: 460px;
      display: flex;
      gap: 18px;
      justify-content: center;
      flex-wrap: wrap;
      user-select: none;
      position: relative;
      z-index: 10;
    }
    .bubble {
      background-color: #222;
      border-radius: 26px;
      padding: 18px 26px;
      min-width: 140px;
      max-width: 160px;
      box-shadow:
        0 14px 38px rgba(255, 215, 0, 0.55),
        inset 0 0 24px rgba(255, 215, 0, 0.3);
      color: #FFD700;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      cursor: default;
      user-select: text;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .bubble:hover {
      transform: scale(1.12);
      box-shadow:
        0 18px 45px rgba(255, 215, 0, 0.9),
        inset 0 0 32px rgba(255, 215, 0, 0.5);
    }
    .coin-name {
      font-size: 1.4rem;
      font-weight: 900;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      white-space: nowrap;
    }
    .price-usd {
      font-size: 1.3rem;
      font-weight: 900;
      font-family: 'JetBrains Mono', monospace;
      margin-bottom: 8px;
      white-space: nowrap;
    }
    .change {
      font-size: 1rem;
      font-weight: 900;
      padding: 6px 18px;
      border-radius: 14px;
      color: #000;
      font-family: 'JetBrains Mono', monospace;
      user-select: none;
      white-space: nowrap;
      user-select: none;
    }
    .price-up .change {
      background-color: #4caf50;
      color: #fff;
      text-shadow: none;
    }
    .price-down .change {
      background-color: #f44336;
      color: #fff;
      text-shadow: none;
    }

    /* Social Button (X) */
    #socialBtn {
      margin: 48px auto 0 auto;
      width: 56px;
      height: 56px;
      background-color: #000000;
      border-radius: 50%;
      border: 3px solid #FFD700;
      color: #FFD700;
      font-weight: 900;
      font-family: 'Inter', sans-serif;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 10;
    }
    #socialBtn:hover {
      background-color: #222222;
      box-shadow: 0 14px 40px rgba(255, 215, 0, 1);
    }

    /* Footer */
    footer {
      margin-top: 38px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      color: #BFAF2E;
      text-align: center;
      letter-spacing: 1.2px;
      user-select: none;
      text-shadow: 0 0 5px #BFAF2E;
      max-width: 460px;
      width: 100%;
      padding-bottom: 28px;
      z-index: 10;
    }
    footer span {
      display: block;
      margin: 5px 0;
    }

    /* Signature bottom right */
    #signature {
      position: fixed;
      bottom: 12px;
      right: 14px;
      font-size: 0.75rem;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      color: rgba(255, 215, 0, 0.55);
      user-select: none;
      pointer-events: none;
      letter-spacing: 0.8px;
      z-index: 1000;
      direction: ltr;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 36px 28px;
      }
      .logo {
        font-size: 2.6rem;
        letter-spacing: 6px;
      }
      input[type="text"] {
        font-size: 1rem;
        padding: 14px 18px;
      }
      button#confessBtn {
        font-size: 1.15rem;
        padding: 16px 0;
      }
      #priceBubbles {
        gap: 14px;
      }
      .bubble {
        min-width: 120px;
        max-width: 140px;
        padding: 14px 18px;
      }
      .coin-name {
        font-size: 1.2rem;
      }
      .price-usd {
        font-size: 1.15rem;
      }
      .change {
        font-size: 0.9rem;
        padding: 5px 14px;
      }
      #signature {
        font-size: 0.6rem;
        bottom: 10px;
        right: 10px;
      }
      footer {
        font-size: 0.9rem;
      }
      #socialBtn {
        width: 48px;
        height: 48px;
        font-size: 24px;
        border-width: 2.5px;
      }
    }
  </style>
</head>
<body>

  <script>
    const funnyPhrases = [
      "Oops! Your wallet lost more than your favorite game's high score!",
      "Biggest loss? Between 'Sorry' and 'Why did I do that?'",
      "Congrats! You're a pro at the pump-and-dump art!",
      "Your wallet's losses are bigger than your holiday plans!",
      "Don't worry, even the best traders lose some SOL!",
      "Your losses could fund a small coffee shop â˜•ï¸",
      "If losses were medals, you'd be the champ ðŸ†",
      "The secret of your wallet? Losing coins in style!",
      "Lost your phone today? Your wallet lost more!",
      "Your biggest loss has become a legend... unfortunately."
    ];

    function validateInput() {
      const input = document.getElementById('walletAddress').value.trim();
      const btn = document.getElementById('confessBtn');
      if (input.length > 20) {
        btn.disabled = false;
        btn.setAttribute('aria-disabled', 'false');
        btn.style.opacity = "1";
      } else {
        btn.disabled = true;
        btn.setAttribute('aria-disabled', 'true');
        btn.style.opacity = "0.5";
      }
    }

    function showFunnyResult() {
      const resultDiv = document.getElementById('result');
      const phrase = funnyPhrases[Math.floor(Math.random() * funnyPhrases.length)];
      resultDiv.textContent = phrase + "\n\nVisit confess.fun for more fun!";
      const copyBtn = document.getElementById('copyBtn');
      copyBtn.classList.add('visible');
    }

    function copyResult() {
      const resultText = document.getElementById('result').textContent;
      if (!resultText) {
        alert('Nothing to copy!');
        return;
      }
      navigator.clipboard.writeText(resultText).then(() => {
        const btn = document.getElementById('copyBtn');
        const originalText = btn.textContent;
        btn.textContent = 'âœ… Copied!';
        setTimeout(() => {
          btn.textContent = originalText;
        }, 1500);
      }).catch(() => {
        alert('Failed to copy. Please try manually.');
      });
    }

    const coins = ['bitcoin', 'ethereum', 'solana'];
    const apiURL = `https://api.coingecko.com/api/v3/simple/price?ids=${coins.join(',')}&vs_currencies=usd&include_24hr_change=true`;

    async function fetchPrices() {
      try {
        const response = await fetch(apiURL);
        const data = await response.json();
        const container = document.getElementById('priceBubbles');
        container.innerHTML = '';

        coins.forEach(coin => {
          const price = data[coin]?.usd ?? 'N/A';
          const change = data[coin]?.usd_24h_change ?? 0;
          const changeClass = change >= 0 ? 'price-up' : 'price-down';
          const changeFormatted = change ? (change >= 0 ? '+' : '') + change.toFixed(2) + '%' : 'N/A';

          const bubble = document.createElement('div');
          bubble.className = `bubble ${changeClass}`;
