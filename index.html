<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confess.fun - Wallet Fun Results</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000;
      color: #FFD700;
      direction: rtl;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      line-height: 1.5;
      overflow-x: hidden;
      background-image:
        linear-gradient(0deg, rgba(255,215,0,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,215,0,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 20s linear infinite;
    }

    @keyframes moveGrid {
      from { background-position: 0 0, 0 0; }
      to { background-position: 40px 40px, 40px 40px; }
    }

    .container {
      background: #121212cc;
      padding: 45px 40px;
      border-radius: 20px;
      box-shadow:
        0 12px 40px rgba(255, 215, 0, 0.3),
        inset 0 0 50px rgba(255, 215, 0, 0.15);
      max-width: 480px;
      width: 100%;
    }

    .logo {
      font-weight: 900;
      font-size: 3rem;
      letter-spacing: 6px;
      margin-bottom: 18px;
      text-shadow: 0 0 20px #FFD700;
      text-transform: uppercase;
    }

    input {
      width: 100%;
      padding: 18px 22px;
      border-radius: 14px;
      border: none;
      background: #222;
      color: #FFD700;
      font-size: 18px;
      box-shadow: inset 0 0 12px #FFD700;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 18px 0;
      border-radius: 16px;
      border: none;
      font-size: 22px;
      font-weight: 900;
      background: linear-gradient(90deg, #FFD700, #FFC107);
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(255,215,0,0.65);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #result {
      margin-top: 40px;
      font-size: 1.6rem;
      min-height: 90px;
      background: rgba(255,215,0,0.12);
      border-radius: 14px;
      padding: 15px;
      white-space: pre-wrap;
      text-shadow: 0 0 10px #FFD700;
    }

    #copyBtn {
      margin-top: 14px;
      background: #FFD700;
      color: #000;
    }

    #priceBubbles {
      margin-top: 35px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .bubble {
      background: #222;
      border-radius: 20px;
      padding: 12px 20px;
      min-width: 130px;
      box-shadow: 0 10px 30px rgba(255,215,0,0.5);
    }

    .change {
      margin-top: 6px;
      padding: 4px 12px;
      border-radius: 12px;
      color: #fff;
      font-weight: 900;
    }

    .price-up .change { background: #4caf50; }
    .price-down .change { background: #f44336; }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    #twitterBtn {
      margin-top: 20px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #FFD700;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FFD700;
      text-decoration: none;
      font-weight: 900;
    }

    #signature {
      position: fixed;
      bottom: 10px;
      right: 14px;
      font-size: 0.7rem;
      opacity: 0.6;
      direction: ltr;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="logo">CONFESS.FUN</div>

    <input id="wallet" placeholder="Enter your wallet address" />

    <button id="confessBtn" disabled>ðŸ’¬ CONFESS</button>

    <div id="result"></div>

    <button id="copyBtn">ðŸ“‹ Copy & Flex Your Losses</button>

    <div id="priceBubbles"></div>
  </div>

  <footer>
    <div>Version 2025</div>
    <div>Powered by Solana</div>
  </footer>

  <a id="twitterBtn" href="https://x.com/confessdotfun?s=21" target="_blank">X</a>

  <div id="signature">Bader Alkorgli</div>

  <script>
    const wallet = document.getElementById("wallet");
    const confessBtn = document.getElementById("confessBtn");
    const result = document.getElementById("result");
    const copyBtn = document.getElementById("copyBtn");
    const bubbles = document.getElementById("priceBubbles");

    const phrases = [
      "Your wallet lost more than your expectations.",
      "Legendary losses detected.",
      "Liquidity donated successfully.",
      "SOL vanished but memories remain.",
      "Pain confirmed. Diamond hands failed."
    ];

    wallet.addEventListener("input", () => {
      confessBtn.disabled = wallet.value.trim().length <= 20;
    });

    wallet.addEventListener("keydown", e => {
      if (e.key === "Enter" && !confessBtn.disabled) confessBtn.click();
    });

    confessBtn.onclick = () => {
      const text = phrases[Math.floor(Math.random() * phrases.length)];
      result.textContent = text + "\n\nconfess.fun";
      localStorage.setItem("lastConfession", result.textContent);
    };

    copyBtn.onclick = () => {
      if (!result.textContent) return;
      navigator.clipboard.writeText(result.textContent);
      copyBtn.textContent = "âœ… Copied";
      setTimeout(() => copyBtn.textContent = "ðŸ“‹ Copy & Flex Your Losses", 1200);
    };

    const last = localStorage.getItem("lastConfession");
    if (last) result.textContent = last;

    const coins = ["bitcoin","ethereum","solana"];
    const url = `https://api.coingecko.com/api/v3/simple/price?ids=${coins.join(",")}&vs_currencies=usd&include_24hr_change=true`;

    async function prices() {
      const r = await fetch(url);
      const d = await r.json();
      bubbles.innerHTML = "";
      coins.forEach(c => {
        const ch = d[c].usd_24h_change;
        bubbles.innerHTML += `
          <div class="bubble ${ch >= 0 ? "price-up":"price-down"}">
            <div>${c.toUpperCase()}</div>
            <div>$${d[c].usd}</div>
            <div class="change">${ch.toFixed(2)}%</div>
          </div>`;
      });
    }

    prices();
    setInterval(prices, 60000);
  </script>

</body>
</html>
