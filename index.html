<!DOCTYPE html>
<html lang="ar" >
<head>

  <title>Confess.sol - Wallet Fun Results</title>
  <style>
    * {

    body {

      background-color: #000000;
      color: #FFD700;
      direction: rtl;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 20px;
    }
    .container {
      background: #121212;
      padding: 40px 35px;
      border-radius: 18px;
      box-shadow:
        0 10px 30px rgba(255, 215, 0, 0.25),
        inset 0 0 40px rgba(255, 215, 0, 0.15);
      max-width: 460px;
      width: 100%;
      user-select: none;
    }
    h1 {
      margin-bottom: 40px;
      font-weight: 800;
      font-size: 2.6rem;
      letter-spacing: 3px;
      color: #FFD700;
      text-transform: uppercase;
      text-shadow: 0 0 8px #FFD700, 0 0 15px #FFD700;
    }
    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      border: none;
      border-radius: 12px;
      background-color: #222;
      color: #FFD700;
      font-size: 18px;
      letter-spacing: 1.2px;
      font-weight: 600;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
      box-shadow: inset 0 0 10px #FFD700;
    }
    input[type="text"]::placeholder {
      color: #BFAF2E;
      font-style: italic;
      opacity: 0.8;
    }
    input[type="text"]:focus {
      background-color: #333;
      box-shadow: 0 0 12px #FFD700, inset 0 0 14px #FFD700;
      color: #FFF;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 16px 0;
      background: linear-gradient(90deg, #FFD700 0%, #FFC107 100%);
      border: none;
      border-radius: 14px;
      font-size: 20px;
      font-weight: 900;
      color: #000;
      cursor: pointer;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      box-shadow: 0 6px 12px rgba(255, 215, 0, 0.6);
      transition: background 0.35s ease, box-shadow 0.35s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(90deg, #FFC107 0%, #FFEB3B 100%);
      box-shadow: 0 10px 25px rgba(255, 215, 0, 0.9);
    }
    #result {
      margin-top: 35px;
      font-weight: 700;
      font-size: 1.6rem;
      color: #FFD700;
      letter-spacing: 1.1px;
      user-select: text;
      white-space: pre-wrap;
      text-shadow: 0 0 8px #FFD700;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10px;
      border-radius: 12px;
      background: rgba(255, 215, 0, 0.1);
    }
    footer {
      margin-top: 30px;
      color: #BFAF2E;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 1px;
      user-select: none;
      text-align: center;
      text-shadow: 0 0 3px #BFAF2E;
    }
    footer span {
      display: block;
      margin: 4px 0;
    }
  </style>
</head>
<body>

</html>
