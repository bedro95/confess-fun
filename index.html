<!DOCTYPE html>
<html lang="ar" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confess.fun - Wallet Fun Results</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #000000;
      color: #FFD700;
      direction: rtl;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 20px;
    }
    .container {
      background: #121212;
      padding: 40px 35px;
      border-radius: 18px;
      box-shadow:
        0 10px 30px rgba(255, 215, 0, 0.25),
        inset 0 0 40px rgba(255, 215, 0, 0.15);
      max-width: 460px;
      width: 100%;
      user-select: none;
    }
    h1 {
      margin-bottom: 40px;
      font-weight: 800;
      font-size: 2.6rem;
      letter-spacing: 3px;
      color: #FFD700;
      text-transform: uppercase;
      text-shadow: 0 0 8px #FFD700, 0 0 15px #FFD700;
    }
    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      border: none;
      border-radius: 12px;
      background-color: #222;
      color: #FFD700;
      font-size: 18px;
      letter-spacing: 1.2px;
      font-weight: 600;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
      box-shadow: inset 0 0 10px #FFD700;
    }
    input[type="text"]::placeholder {
      color: #BFAF2E;
      font-style: italic;
      opacity: 0.8;
    }
    input[type="text"]:focus {
      background-color: #333;
      box-shadow: 0 0 12px #FFD700, inset 0 0 14px #FFD700;
      color: #FFF;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 16px 0;
      background: linear-gradient(90deg, #FFD700 0%, #FFC107 100%);
      border: none;
      border-radius: 14px;
      font-size: 20px;
      font-weight: 900;
      color: #000;
      cursor: pointer;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      box-shadow: 0 6px 12px rgba(255, 215, 0, 0.6);
      transition: background 0.35s ease, box-shadow 0.35s ease;
      user-select: none;
      opacity: 0.5;
    }
    button:hover:enabled {
      background: linear-gradient(90deg, #FFC107 0%, #FFEB3B 100%);
      box-shadow: 0 10px 25px rgba(255, 215, 0, 0.9);
    }
    button:disabled {
      cursor: not-allowed;
    }
    #result {
      margin-top: 35px;
      font-weight: 700;
      font-size: 1.6rem;
      color: #FFD700;
      letter-spacing: 1.1px;
      user-select: text;
      white-space: pre-wrap;
      text-shadow: 0 0 8px #FFD700;
      min-height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10px;
      border-radius: 12px;
      background: rgba(255, 215, 0, 0.1);
      flex-direction: column;
    }
    #copyBtn {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #FFD700;
      color: #000;
      font-weight: 800;
      cursor: pointer;
      user-select: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    #copyBtn:hover {
      background: #FFC107;
    }
    footer {
      margin-top: 30px;
      color: #BFAF2E;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 1px;
      user-select: none;
      text-align: center;
      text-shadow: 0 0 3px #BFAF2E;
    }
    footer span {
      display: block;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confess.fun</h1>
    <input
      type="text"
      id="walletAddress"
      placeholder="Enter your wallet address"
      autocomplete="off"
      spellcheck="false"
      oninput="validateInput()"
    />
    <button id="confessBtn" onclick="showFunnyResult()" disabled>confess</button>
    <div id="result"></div>
    <button id="copyBtn" onclick="copyResult()">Copy &amp; Flex Your Losses</button>
  </div>

  <footer>
    <span>Version 2025</span>
    <span>Powered by Solana</span>
  </footer>

  <script>
    const funnyPhrases = [
      "Oops! Your wallet lost more coins than your favorite gameâ€™s high score!",
      "Your biggest loss? Somewhere between â€˜Oopsâ€™ and â€˜Why did I do that?â€™",
      "Congrats! Youâ€™ve officially mastered the art of â€˜pump and dumpâ€™!",
      "Your walletâ€™s biggest loss is bigger than your weekend plans!",
      "Donâ€™t worry, even the best traders lose some SOL!",
      "Your losses could fund a small coffee shop â˜•ï¸",
      "If losses were trophies, youâ€™d be the champ ðŸ†",
      "Your walletâ€™s secret? Losing coins with style!",
      "Lost more than your phone today? Your wallet did!",
      "Your biggest loss is the stuff of legendsâ€¦ unfortunately."
    ];

    function validateInput() {
      const input = document.getElementById('walletAddress').value.trim();
      const btn = document.getElementById('confessBtn');

      if (input.length > 20) {
        btn.disabled = false;
        btn.style.opacity = "1";
      } else {
        btn.disabled = true;
        btn.style.opacity = "0.5";
      }
    }

    function showFunnyResult() {
      const resultDiv = document.getElementById('result');
      const phrase = funnyPhrases[Math.floor(Math.random() * funnyPhrases.length)];
      resultDiv.textContent = phrase + "\n\nCheck out confess.fun for more fun wallet confessions!";
    }

    function copyResult() {
      const resultText = document.getElementById('result').textContent;
      if (!resultText) {
        alert('No result to copy');
        return;
      }

      navigator.clipboard.writeText(resultText).then(() => {
        alert('Result copied!');
      }, () => {
        alert('Copy failed, please try manually');
      });
    }
  </script>
</body>
</html>
