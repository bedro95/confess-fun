    const funnyPhrases = [

    function validateInput() {
      const input = document.getElementById('walletAddress').value.trim();
      const btn = document.getElementById('confessBtn');

      if (input.length > 20) {
        btn.disabled = false;
        btn.style.opacity = "1";
      } else {
        btn.disabled = true;
        btn.style.opacity = "0.5";
      }
    }

    function showFunnyResult() {
      const resultDiv = document.getElementById('result');
      const phrase = funnyPhrases[Math.floor(Math.random() * funnyPhrases.length)];
      resultDiv.textContent = phrase + "\n\nCheck out confess.fun for more fun wallet confessions!";

    function copyResult() {
      const resultText = document.getElementById('result').textContent;
      if (!resultText) {
        alert('No result to copy');
        return;
      }

      navigator.clipboard.writeText(resultText).then(() => {
        const btn = document.getElementById('copyBtn');
        const originalText = btn.textContent;
        btn.textContent = '‚úÖ Copied!';
        setTimeout(() => {
          btn.textContent = originalText;
        }, 1000);
      }, () => {
        alert('Copy failed, please try manually');
      });
    }

    function openTwitter() {
      window.open('https://x.com/confessdotfun?s=21', '_blank', 'noopener');
    }

    const coins = ['bitcoin', 'solana', 'ethereum'];
    const apiURL = `https://api.coingecko.com/api/v3/simple/price?ids=${coins.join(',')}&vs_currencies=usd&include_24hr_change=true`;

          const changeClass = change >= 0 ? 'price-up' : 'price-down';
          const changeFormatted = change ? change.toFixed(2) + '%' : 'N/A';

          const row = document.createElement('tr');
          row.innerHTML = `
            <td style
