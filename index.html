    #priceTracker {

        0 6px 20px rgba(255, 215, 0, 0.3),
        inset 0 0 20px rgba(255, 215, 0, 0.15);
    }
    #priceTracker h2 {

  </style>
</head>
<body>
  <div class="container">
    <h1>Confess.fun</h1>
    <input
      type="text"
      id="walletAddress"
      placeholder="Enter your wallet address"
      autocomplete="off"
      spellcheck="false"
      oninput="validateInput()"
    />
    <button id="confessBtn" onclick="showFunnyResult()" disabled>confess</button>
    <div id="result"></div>
    <button id="copyBtn" onclick="copyResult()">Copy &amp; Flex Your Losses</button>
    <button id="twitterBtn" onclick="openTwitter()" aria-label="Go to X page">
      <span>X</span> Visit
    </button>

    <!-- ÿ•ÿ∂ÿßŸÅÿ© ÿ£ÿØÿßÿ© ŸÖÿ™ÿßÿ®ÿπÿ© ÿßŸÑÿ£ÿ≥ÿπÿßÿ± -->
    <div id="priceTracker">
      <h2>ŸÖÿ™ÿßÿ®ÿπÿ© ÿ£ÿ≥ÿπÿßÿ± ÿßŸÑÿπŸÖŸÑÿßÿ™</h2>
      <table>
        <thead>
          <tr>
            <th>ÿπŸÖŸÑÿ©</th>
            <th>ÿßŸÑÿ≥ÿπÿ± (USD)</th>
            <th>ÿ™ÿ∫Ÿäÿ± 24 ÿ≥ÿßÿπÿ©</th>
          </tr>
        </thead>
        <tbody id="crypto-table">
          <!-- ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿ™ÿ∏Ÿáÿ± ŸáŸÜÿß -->
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    <span>Version 2025</span>
    <span>Powered by Solana</span>
  </footer>

  <script>
    const funnyPhrases = [
      "Oops! Your wallet lost more coins than your favorite game‚Äôs high score!",
      "Your biggest loss? Somewhere between ‚ÄòOops‚Äô and ‚ÄòWhy did I do that?‚Äô",
      "Congrats! You‚Äôve officially mastered the art of ‚Äòpump and dump‚Äô!",
      "Your wallet‚Äôs biggest loss is bigger than your weekend plans!",
      "Don‚Äôt worry, even the best traders lose some SOL!",
      "Your losses could fund a small coffee shop ‚òïÔ∏è",
      "If losses were trophies, you‚Äôd be the champ üèÜ",
      "Your wallet‚Äôs secret? Losing coins with style!",
      "Lost more than your phone today? Your wallet did!",
      "Your biggest loss is the stuff of legends‚Ä¶ unfortunately."
    ];

    function validateInput() {
      const input = document.getElementById('walletAddress').value.trim();
      const btn = document.getElementById('confessBtn');

      if (input.length > 20) {
        btn.disabled = false;
        btn.style.opacity = "1";
      } else {
        btn.disabled = true;
        btn.style.opacity = "0.5";
      }
    }

    function showFunnyResult() {
      const resultDiv = document.getElementById('result');
      const phrase = funnyPhrases[Math.floor(Math.random() * funnyPhrases.length)];
      resultDiv.textContent = phrase + "\n\nCheck out confess.fun for more fun wallet confessions!";
    }

    function copyResult() {
      const resultText = document.getElementById('result').textContent;
      if (!resultText) {
        alert('No result to copy');
        return;
      }

      navigator.clipboard.writeText(resultText).then(() => {
        alert('Result copied!');
      }, () => {
        alert('Copy failed, please try manually');
      });
    }

    function openTwitter() {
      window.open('https://x.com/confessdotfun?s=21', '_blank', 'noopener');
    }

    // ŸÉŸàÿØ ŸÖÿ™ÿßÿ®ÿπÿ© ÿßŸÑÿ£ÿ≥ÿπÿßÿ±
    const coins = ['bitcoin', 'solana', 'ethereum'];
    const apiURL = `https://api.coingecko.com/api/v3/simple/price?ids=${coins.join(',')}&vs_currencies=usd&include_24hr_change=true`;

    async function fetchPrices() {
      try {
        const response = await fetch(apiURL);
        const data = await response.json();

        const tbody = document.getElementById('crypto-table');
        tbody.innerHTML = '';

        coins.forEach(coin => {
          const price = data[coin].usd.toFixed(2);
          const change = data[coin].usd_24h_change.toFixed(2);
          const changeClass = change >= 0 ? 'price-up' : 'price-down';

          const row = `
            <tr>
              <td>${coin.charAt(0).toUpperCase() + coin.slice(1)}</td>
              <td>$${price}</td>
              <td class="${changeClass}">${change}%</td>
            </tr>
          `;
          tbody.insertAdjacentHTML('beforeend', row);
        });
      } catch (error) {
        console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ¨ŸÑÿ® ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™:', error);
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 30000);
  </script>
</body>
