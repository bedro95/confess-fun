<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confess.sol - تحليل الخسائر</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      background: #f4f4f4;
    }
    input, button {
      font-size: 16px;
    }
    button {
      cursor: pointer;
      margin-left: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>موقع Confess.sol</h1>

  <!-- هنا محتوى موقعك السابق -->

  <!-- إضافة خانة إدخال عنوان المحفظة وزر التحليل -->
  <div style="margin:20px 0;">
    <input type="text" id="walletAddress" placeholder="أدخل عنوان محفظتك هنا" style="width:300px; padding:8px;">
    <button onclick="analyzeWallet()">تحليل الخسائر</button>
  </div>

  <div id="result"></div>

  <script>
    async function analyzeWallet() {
      const wallet = document.getElementById('walletAddress').value.trim();
      const resultDiv = document.getElementById('result');

      if (!wallet) {
        resultDiv.textContent = 'يرجى إدخال عنوان المحفظة.';
        return;
      }

      resultDiv.textContent = 'جارٍ التحليل... الرجاء الانتظار.';

      try {
        // 1. جلب التوكنات في المحفظة عبر API سول سكان (مثال)
        const tokensResponse = await fetch(`https://public-api.solscan.io/account/tokens?account=${wallet}`);
        const tokensData = await tokensResponse.json();

        if (!tokensData || tokensData.length === 0) {
          resultDiv.textContent = 'لم يتم العثور على عملات في المحفظة.';
          return;
        }

        let largestLoss = 0;
        let largestLossToken = null;

        // 2. نحلل كل عملة لجلب بيانات السعر من Dexscreener
        for (const token of tokensData) {
          const symbol = token.tokenSymbol;
          const dexScreenerApi = `https://api.dexscreener.io/latest/dex/tokens/${token.tokenAddress}`;

          try {
            const priceResponse = await fetch(dexScreenerApi);
            const priceData = await priceResponse.json();

            if (!priceData.pairs || priceData.pairs.length === 0) continue;

            // ناخذ أعلى وأدنى سعر خلال 7 أيام من أول زوج تداول (تقدير تقريبي)
            const stats = priceData.pairs[0].stats;
            if (!stats) continue;

            const high = parseFloat(stats.high ?? 0);
            const low = parseFloat(stats.low ?? 0);

            if (high && low) {
              const loss = high - low;
              if (loss > largestLoss) {
                largestLoss = loss;
                largestLossToken = symbol;
              }
            }
          } catch (e) {
            // لو فشلنا جلب بيانات سعر العملة نكمل
            continue;
          }
        }

        if (largestLossToken) {
          resultDiv.textContent = `أكبر خسارة في المحفظة كانت في العملة ${largestLossToken} بقيمة تقريبية ${largestLoss.toFixed(4)} دولار`;
        } else {
          resultDiv.textContent = 'لم نتمكن من حساب أكبر خسارة بسبب نقص البيانات.';
        }
      } catch (error) {
        resultDiv.textContent = 'حدث خطأ أثناء التحليل، يرجى المحاولة لاحقًا.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
