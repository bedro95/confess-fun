<body>
  <div class="container">
    <h1>Confess.fun</h1>
    <input

    <button id="confessBtn" onclick="showFunnyResult()" disabled>confess</button>

      <table>

  <script>
    // Ø¨Ø§Ù‚ÙŠ Ø³ÙƒØ±ÙŠØ¨Øª Ù…ÙˆÙ‚Ø¹Ùƒ
    const funnyPhrases = [
      "Oops! Your wallet lost more coins than your favorite gameâ€™s high score!",
      "Your biggest loss? Somewhere between â€˜Oopsâ€™ and â€˜Why did I do that?â€™",
      "Congrats! Youâ€™ve officially mastered the art of â€˜pump and dumpâ€™!",
      "Your walletâ€™s biggest loss is bigger than your weekend plans!",
      "Donâ€™t worry, even the best traders lose some SOL!",
      "Your losses could fund a small coffee shop â˜•ï¸",
      "If losses were trophies, youâ€™d be the champ ğŸ†",
      "Your walletâ€™s secret? Losing coins with style!",
      "Lost more than your phone today? Your wallet did!",
      "Your biggest loss is the stuff of legendsâ€¦ unfortunately."
    ];

    function validateInput() {
      const input = document.getElementById('walletAddress').value.trim();
      const btn = document.getElementById('confessBtn');

      if (input.length > 20) {
        btn.disabled = false;
        btn.style.opacity = "1";
      } else {
        btn.disabled = true;
        btn.style.opacity = "0.5";
      }
    }

    function showFunnyResult() {
      const resultDiv = document.getElementById('result');
      const phrase = funnyPhrases[Math.floor(Math.random() * funnyPhrases.length)];
      resultDiv.textContent = phrase + "\n\nCheck out confess.fun for more fun wallet confessions!";
    }

    function copyResult() {
      const resultText = document.getElementById('result').textContent;
      if (!resultText) {
        alert('No result to copy');
        return;
      }

      navigator.clipboard.writeText(resultText).then(() => {
        alert('Result copied!');
      }, () => {
        alert('Copy failed, please try manually');
      });
    }

    function openTwitter() {
      window.open('https://x.com/confessdotfun?s=21', '_blank', 'noopener');
    }

    // ÙƒÙˆØ¯ Ù…ØªØ§Ø¨Ø¹Ø© Ø§Ù„Ø£Ø³Ø¹Ø§Ø±
    const coins = ['bitcoin', 'solana', 'ethereum'];
    const apiURL = `https://api.coingecko.com/api/v3/simple/price?ids=${coins.join(',')}&vs_currencies=usd&include_24hr_change=true`;

    async function fetchPrices() {
      try {
        const response = await fetch(apiURL);
        const data = await response.json();

        const tbody = document.getElementById('crypto-table');
        tbody.innerHTML = '';

        coins.forEach(coin => {
          const price = data[coin].usd.toFixed(2);
          const change = data[coin].usd_24h_change.toFixed(2);
          const changeClass = change >= 0 ? 'price-up' : 'price-down';

          const row = `
            <tr>
              <td>${coin.charAt(0).toUpperCase() + coin.slice(1)}</td>
              <td>$${price}</td>
              <td class="${changeClass}">${change}%</td>
            </tr>
          `;
          tbody.insertAdjacentHTML('beforeend', row);
        });
      } catch (error) {
        console.error('Error fetching prices:', error);
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 30000);
  </script>
